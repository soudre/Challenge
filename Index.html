<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img src="assets/logo Alura.png" alt="Logo Alura">
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="contenedor__areaencript">
                <!-- <textarea name="txt_encript" col="10" row="20" id="texto_escript" placeholder="Ingresa el texto aquí"></textarea> -->
                <input type="text" class="text__encript"  name="txt_encript" id="texto_encript" placeholder="Ingresa el texto aquí">
                <div class="condiciones">
                    <p><img class="logo__mini" src="assets/logo_alerta.png" alt="">Solo letras minúsculas y sin acento</p>
                </div>
                <div class="buttons">
                    <button type="button" onclick="encriptarTexto();" id="btn_encriptado"   class="btn_encriptado">Encriptar</button>
                    <button type="button" onclick="desencriptarTexto();" id="btn_desencriptar" class="btn_desencriptar"  disabled>Desencriptar</button> 
                </div>
            </div> 
            <div class="contenedor__encript">
                <img src="assets/1_logo espera.png" id="imagen" alt="">
                <div class="mensaje__encript" id="mensaje__encript">
                    <h3 id="msj__titulo">Ningún mensaje fue encontrado</h3>
                    <p id="msj__aviso">Ingrese el texto que desea encriptar o desencriptar</p>
                    <!--<textarea class="msj__texto" name="txt_mensaje" id="txt_mensaje"></textarea>-->
                    <input type="text" class="msj__texto"  name="txt_mensaje" id="txt_mensaje">
                </div>
            </div>
        </div>
    </main>
    
  <script src="app.js"></script>  
</body>
</html>
